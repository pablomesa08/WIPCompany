<!DOCTYPE html> 

<html lang="es"> 
    <head> 
        <title>Productos</title>
        <link href="login-style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Oswald&family=Playfair+Display:wght@400;700;800&display=swap" rel="stylesheet">
    </head>
    </head>
    
    <body> 
        <main>
            <div class="box">
                <img src="/images/WIP Company Logo.png" alt="Logo de WIP Company" class="im">
                <h1>Login aquí</h1>
                <form>
                    <!--Campo Nombre de Usuario-->
                    <label for="nombre de usuario">Nombre de Usuario</label>
                    <input type="text" placeholder="Ingrese su Nombre de Usuario">
                    <!--Campo Contrasena-->
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="Ingrese su Contraseña">
                    <!--Campo enviar-->
                    <input type="submit" value="Log In">

                    <!--Enlaces extra-->
                    <a href="#">Olvidaste tu contraseña</a><br>
                    <a href="#">¿Aún no tienes cuenta?</a>
                </form>
            </div>
        </main>
    </body>
    </body>
</html>
