<!DOCTYPE html> 

<html lang="es"> 
    <head> 
        <title>Inicia Sesión</title>
        <link href="login-style.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Oswald&family=Playfair+Display:wght@400;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>  

    <body style="background-color: #FFFF"> 
        <main>
            <div class="box container">
                <a href="#" onclick="javascript:window.history.back(-1);return false;"><img src="/images/x.svg" class="close"></a>
                <img src="/images/WIPLogo.png" class="logoini">
                <h1 class="titulo">Inicia Sesión</h1>
                <div class="row">
                    <div class="colum col-3">
                        <h4 class="aviso">¿No tienes una cuenta?</h4>
                    </div>
                    <div class="col-3">
                        <a href="/dev/register.html" class="a1"><strong>Regístrate</strong></a>
                    </div>
                </div>
                <form>
                    <div class="d-flex flex-column mb-3">
                        <div class="p-2">
                            <label for="nombre de usuario" class="username">Nombre de Usuario</label>
                        </div>
                        <div class="p-2">
                            <input type="text" class="texto" required>
                        </div>
                        <div class="p-2">
                            <label for="password" class="password">Contraseña</label>
                        </div>
                        <div class="p-2">
                            <input type="password" class="contrase" required>
                        </div>
                        <div class="p-2">
                            <a href="#" class="a1 olvido"><strong>¿Olvidaste tu contraseña?</strong></a>
                        </div>
                        <div class="p-2">
                            <input type="submit" value="Ingresa" class="button">
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
