<!DOCTYPE html> 

<html lang="es"> 
    <head> 
        <title>Inicia Sesión</title>
        <link href="login-style.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Oswald&family=Playfair+Display:wght@400;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>  

    <body style="background-color: #FFFF"> 
        <main>
            <div class="box container">
                <img src="/images/WIP Company Logo.png" class="logoini">
                <h1>Inicia Sesión</h1>
                <div class="row">
                    <div class="colum col-3">
                        <h4 class="aviso">¿No tienes una cuenta?</h4>
                    </div>
                    <div class="col-3">
                        <a href="/dev/register.html">Regístrate</a>
                    </div>
                </div>
                <form>
                    <!--Campo Nombre de Usuario-->
                    <label for="nombre de usuario" class="username">Nombre de Usuario</label>
                    <input type="text">
                    <!--Campo Contrasena-->
                    <label for="password">Contraseña</label>
                    <input type="password">
                    <!--Campo enviar-->
                    <input type="submit" value="Ingresa">

                    <!--Enlaces extra-->
                    <a href="#">Olvidaste tu contraseña</a><br>
                    <a href="#">¿Aún no tienes cuenta?</a>
                </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
