<!DOCTYPE html> 

<html lang="es"> 
    <head> 
        <title>Registro</title>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link href="register-style.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Oswald&family=Playfair+Display:wght@400;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>  

    <body style="background-color: #FFFF"> 
        <main>
            <div class="box container">
                <a href="#" onclick="javascript:window.history.back(-1);return false;"><img src="/images/x.svg" class="close"></a>
                <img src="/images/WIP Company Logo.png" class="logoini">
                <h1 class="titulo">Crea una Cuenta</h1>
                <div class="row">
                    <div class="colum col-3">
                        <h4 class="aviso">¿Ya tienes una cuenta?</h4>
                    </div>
                    <div class="col-3">
                        <a href="/dev/login.html" class="a1"><strong>Inicia Sesión</strong></a>
                    </div>
                </div>
                
                <form>
                    <div class="d-flex flex-column mb-3">
                        <div class="p-1">
                            <h1 class="secondtitle"><strong> 1. Ingresa tu correo electrónico</strong></h1>
                        </div>
                        <div class="p-2">
                            <label for="nombre de usuario" class="email">¿Cuál es tu correo electrónico?</label>
                        </div>
                        <div class="p-2">
                            <input type="text" class="texto" placeholder="Ingresa tu correo electrónico" id="email">
                        </div>
                        <div class="p-2">
                            <a class="button btn btn-primary btn-lg"role="button" onclick="checkingInfo()">Siguiente</a>
                        </div>
                    </div>
                </form>
                <script>
                    function checkingInfo(){
                        var data = document.getElementById("email").value;
                        if(data == ""){
                            alert("Por favor complete los campos");
                        }else{
                            window.location.href="/dev/register2.html"
                        }
                    }
                </script>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
    
</html>
