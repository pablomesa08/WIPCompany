<!DOCTYPE html> 

<html lang="es"> 
    <head> 
        <title>Registrarse</title>
        <link href="register-style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Oswald&family=Playfair+Display:wght@400;700;800&display=swap" rel="stylesheet">
    </head>
    </head>
    
    <body> 
        <main>
            <div class="box">
                <h1>Registrarse</h1>
                <img src="/images/WIP Company Logo.png" alt="Logo de WIP Company" class="im">
                <form>
                    <!--Campo Primer Nombre-->
                    <label for="primer-nombre">Primer Nombre</label>
                    <input type="text" placeholder="Ingrese su primer nombre" required class="input1">
                    <!--Campo Segundo Nombre-->
                    <label for="segundo-nombre">Segundo Nombre</label>
                    <input type="text" placeholder="Ingrese su segundo nombre" class="input1">
                    <!--Campo Apellidos-->
                    <label for="surname">Apellidos</label>
                    <input type="text" placeholder="Ingrese sus apellidos" required class="input1">
                    <!--Campo nombre de usuario-->
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" placeholder="Ingrese su nombre de usuario" required class="input1">
                    <!--Campo Contrasena-->
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="Digite su contraseña" required class="input1"> 
                    <!--Campo Fecha de Nacimiento-->
                    <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                    <input type="date" value="2023-01-01" min="1900-01-01" max="2023-12-31" required class="input1">

                    <label for="Género">Género</label>
                    <label for="masculino"><input id="masculino" type="radio" name="gen" class="input2">Masculino</label>
                    <label for="femenino"><input id="femenino" type="radio" name="gen" class="input2">Femenino</label>
                    <label for="otro"><input id="otro" type="radio" name="gen" class="input2">Otro</label>
                    <!--Campo enviar-->
                    <input type="submit" value="Registrarse" class="input1">
                </form>
            </div>
        </main>
    </body>
    </body>
</html>
