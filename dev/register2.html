<!DOCTYPE html> 

<html lang="es"> 
    <head> 
        <title>Registro</title>
        <link href="register-style.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Oswald&family=Playfair+Display:wght@400;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>  

    <body style="background-color: #FFFF"> 
        <main>
            <div class="box container">
                <a href="#" onclick="javascript:window.history.back(-1);return false;"><img src="/images/x.svg" class="close"></a>
                <img src="/images/WIPLogo.png" class="logoini">
                <h1 class="titulo">Crea una cuenta</h1>
                <div class="row">
                    <div class="colum col-3">
                        <h4 class="aviso">¿Ya tienes una cuenta?</h4>
                    </div>
                    <div class="col-3">
                        <a href="/dev/login.html" class="a1"><strong>Inicia Sesión</strong></a>
                    </div>
                </div>
                
                <form>
                    <div class="d-flex flex-column mb-3">
                        <div class="p-1">
                            <h1 class="secondtitle"><strong> 2. Información básica</strong></h1>
                        </div>
                        <div class="p-2">
                            <label for="nombre completo" class="nombre">Nombre</label>
                        </div>
                        <div class="p-2">
                            <input type="text" class="texto" placeholder="Ingresa tu nombre completo" id="nombre">
                        </div>
                        <div class="p-2">
                            <label for="apellidos" class="nombre">Apellidos</label>
                        </div>
                        <div class="p-2">
                            <input type="text" class="texto" placeholder="Ingresa tus apellidos" id="apellidos">
                        </div>
                        <div class="p-2">
                            <label for="username" class="nombre">Nombre de Usuario</label>
                        </div>
                        <div class="p-2">
                            <input type="text" class="texto" placeholder="Ingresa tu nuevo nombre de usuario" id="user">
                        </div>
                        <div class="row">
                            <div class="c col">
                                <div class="p-2">
                                    <label for="genero" class="nombre">Género</label>
                                </div>
                                <div class="p-2">
                                    <input class="gender" list="datalistOptions" id="list" placeholder="Escoge tu género">
                                    <datalist id="datalistOptions">
                                        <option value="Masculino">
                                        <option value="Femenino">
                                        <option value="Otro">
                                    </datalist>
                                </div>
                            </div>
                            <div class="col">
                                <div class="p-2">
                                    <label for="fecha" class="nombre2">Fecha de Nacimiento</label>
                                </div>
                                <div class="p-2">
                                    <input type="date" class="date" id="yourdate" min="1920-01-01" max="2023-12-31">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="c1 col">
                                <div class="p-2">
                                    <a class="button2 btn btn-primary btn-lg"role="button" href="/dev/register.html">Regresar</a>
                                </div>
                            </div>
                            <div class="c2 col">
                                <div class="p-2">
                                    <a class="button2 btn btn-primary btn-lg"role="button" onclick="checkingInfo()">Siguiente</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            
                <script>
                    function checkingInfo(){
                        var data1 = document.getElementById("nombre").value;
                        var data2 = document.getElementById("apellidos").value;
                        var data3 = document.getElementById("user").value;
                        var data4 = document.getElementById("list").value;
                        var data5 = document.getElementById("yourdate").value;
                        if(data1 === "" || data2 === "" || data3 === "" || data4 ==="" || data5 ===""){
                            alert("Por favor complete los campos");
                        }else{
                            window.location.href="/dev/register3.html"
                        }
                    }
                </script>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
