<!DOCTYPE html> 

<html lang="es"> 
    <head> 
        <title>Registro</title>
        <link href="register-style.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Oswald&family=Playfair+Display:wght@400;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>  

    <body style="background-color: #FFFF"> 
        <main>
            <div class="box container">
                <a href="#" onclick="javascript:window.history.back(-1);return false;"><img src="/images/x.svg" class="close"></a>
                <img src="/images/WIPLogo.png" class="logoini">
                <h1 class="titulo">Crea una Cuenta</h1>
                <div class="row">
                    <div class="colum col-3">
                        <h4 class="aviso">¿Ya tienes una cuenta?</h4>
                    </div>
                    <div class="col-3">
                        <a href="/dev/login.html" class="a1"><strong>Inicia Sesión</strong></a>
                    </div>
                </div>
                
                <form>
                    <div class="d-flex flex-column mb-3">
                        <div class="p-2">
                            <label for="contrasena" class="nombre">Contraseña</label>
                        </div>
                        <div class="p-2">
                            <input type="password" class="texto" placeholder="Ingresa tu nueva contraseña" id="con1" required>
                        </div>
                        <div class="p-2">
                            <label for="concontrasena" class="nombre">Confirmar Contraseña</label>
                        </div>
                        <div class="p-2">
                            <input type="password" class="texto" placeholder="Ingresa nuevamente tu contraseña" id="con2" required>
                        </div>
                        <div class="row">
                            <div class="c1 col">
                                <div class="p-2">
                                    <a class="button2 btn btn-primary btn-lg"role="button" href="/dev/register2.html">Regresar</a>
                                </div>
                            </div>
                            <div class="c2 col">
                                <div class="p-2">
                                    <a class="button2 btn btn-primary btn-lg"role="button" onclick="checkingInfo()">Siguiente</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <script>
                    function checkingInfo(){
                        var data1 = document.getElementById("con1").value;
                        var data2 = document.getElementById("con2").value;
                        if(data1 != data2 && data2 !=""){
                            alert("Las contraseñas no coinciden, intente nuevamente");
                        }else if(data1 === "" || data2 === ""){
                            alert("Por favor complete los campos");
                        }else{
                            window.location.href="/dev/inicio.html"
                        }
                    }
                </script>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
